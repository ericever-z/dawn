<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <link rel="stylesheet" type="text/css" href="../src/css/module/dialog.css">
         <link rel="stylesheet" type="text/css" href="../src/css/module/shape.css">
         <link rel="stylesheet" type="text/css" href="../src/css/global/reset.css">
    </head>
    <body>
    <input type="text" list="numbers" />
<input type="range" min="0" max="100" list="numbers" />
<input type="number" min="0" max="100" list="numbers" />
<datalist id="numbers" name="numbers">
  <option>10</option> 
  <option label="30">30</option> 
  <option label="midpoint">50</option> 
  <option>70</option>
  <option>90</option> 
</datalist>    
        
        <span class="dia_container">
            <span class="dia_head">
                <span class="dia_head_title">组件选择面板</span>
                <span class="dia_head_close"></span>
            </span>    
            <span class="gallery">
                <span class="dia_more moreLeft"></span>
                <ul class="tracks">
                    <li>
                        <span class="com_img"></span>
                        <span class="com_title">饼状图</span>
                    </li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
                <span class="dia_more moreRight"></span>
            </span>
            <span class="showcase">
                <span class="cell_arrow showcase_arrow"></span>
            </span>
        </span>    
    </body>
</html>
